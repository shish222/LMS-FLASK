<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр медиа</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 15px 20px;
            background-color: #232323;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .back-button svg {
            margin-right: 5px;
        }

        .media-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            max-height: calc(100vh - 70px);
        }

        .media-content {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .video-content {
            width: 100%;
            max-height: 80vh;
        }

        .image-content {
            max-width: 100%;
            max-height: 80vh;
        }

        .media-info {
            padding: 15px 20px;
            background-color: #232323;
            margin-top: auto;
        }

        .media-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .media-subtitle {
            font-size: 14px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .media-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <button class="back-button" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Назад
    </button>
</div>

<div class="media-container">
    {% if type == 'img' %}
        <img src="{{ path }}" alt="{{ path }}" class="media-content image-content">
    {% elif type == 'video' %}
        <video controls autoplay class="media-content video-content">
            <source src="{{ path }}" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    {% else %}
        <div class="error-message">Неподдерживаемый формат медиа</div>
    {% endif %}
</div>

<div class="media-info">
    <div class="media-subtitle">Отправлено: {{ media_date }}</div>
</div>

<script>
    function goBack() {
        window.history.back();
    }

    // Предотвращение случайного закрытия при просмотре видео
    const video = document.querySelector('video');
    if (video) {
        video.addEventListener('click', function (e) {
            e.stopPropagation();
        });
    }
</script>
</body>
</html>
